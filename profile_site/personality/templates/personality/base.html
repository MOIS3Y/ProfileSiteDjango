{% load static %}

<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>{{ title }}</title>
	
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="MOIS3Y">
  
	<!--<link rel="shortcut icon" href="favicon.ico"> -->
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	
	<!-- FontAwesome JS -->
    <script defer src="{% static '/fontawesome/js/all.js' %}"></script>
    
    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% static '/plugins/tiny-slider/tiny-slider.css' %}">

	<!-- Theme CSS -->  
	<link id="theme-style" rel="stylesheet" href="{% static '/css/theme-1.css' %}">

</head> 

<body>
	
	<header class="header text-center">	    
		<div class="force-overflow">
			<h1 class="blog-name pt-lg-4 mb-0"><a class="no-text-decoration" href="index.html">{{ bio.name }}</a></h1>
			
			<nav class="navbar navbar-expand-lg navbar-dark" >
				
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<div id="navigation" class="collapse navbar-collapse flex-column" >
					<div class="profile-section pt-3 pt-lg-0">
						<img class="profile-image mb-3 rounded-circle mx-auto" src="{{ bio.image_circle.url }}" alt="image" >			
						
						<div class="bio mb-3">{{ bio.short_description }}</div><!--//bio-->
						<ul class="social-list list-inline py-2 mx-auto"><!--//social-list-->
							{% for social_link in social_links %}
								<li class="list-inline-item"><a href="{{ social_link.hyperlink }}" target="_blank"><i class="{{ social_link.icon }}"></i></a></li>
							{% endfor %}
						</ul><!--//social-list-->
						<hr> 
					</div><!--//profile-section-->
					
					<ul class="navbar-nav flex-column text-start">
						<li class="nav-item">
							<a class="nav-link active" href="index.html"><i class="fas fa-user fa-fw me-2"></i>About Me<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="portfolio.html"><i class="fas fa-laptop-code fa-fw me-2"></i>Portfolio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="resume.html"><i class="fas fa-file-alt fa-fw me-2"></i>Resume</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="blog-home.html"><i class="fas fa-blog fa-fw me-2"></i>Blog</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html"><i class="fas fa-envelope-open-text fa-fw me-2"></i>Contact</a>
						</li>
					</ul>
					
					<div class="my-2">
						<a class="btn btn-primary" href="contact.html" target="_blank"><i class="fas fa-paper-plane me-2"></i>Hire Me</a>
					</div>
					
					<div class="dark-mode-toggle text-center w-100"><!--//dark-mode-toggle-->
						<hr class="mb-4">
					    <h4 class="toggle-name mb-3 "><i class="fas fa-adjust me-1"></i>Dark Mode</h4>
					    
					    <input class="toggle" id="darkmode" type="checkbox">
					    <label class="toggle-btn mx-auto mb-0" for="darkmode"></label>
					    
					</div><!--//dark-mode-toggle-->
					
				</div>
			</nav>
		</div><!--//force-overflow-->
	</header>
	
    {% block content %}{% endblock content %}

		<footer class="footer text-center py-4">
		</footer>
		
	</div><!--//main-wrapper-->

	<!-- *****CONFIGURE STYLE (REMOVE ON YOUR PRODUCTION SITE)****** -->  
	<div id="config-panel" class="config-panel config-panel-hide d-none d-lg-block">
		<div class="panel-inner">
			<a id="config-trigger" class="config-trigger text-center" href="index.html#"><i class="fas fa-cog mx-auto" data-fa-transform="down-6" ></i></a>
			<h5 class="panel-title">Choose Colour</h5>
			<ul id="color-options" class="list-inline mb-0">
				<li class="theme-1 active list-inline-item"><a data-style="{% static '/css/theme-1.css' %}" href="index.html#"></a></li>
				<li class="theme-2  list-inline-item"><a data-style="{% static '/css/theme-2.css' %}" href="index.html#"></a></li>
				<li class="theme-3  list-inline-item"><a data-style="{% static '/css/theme-3.css' %}" href="index.html#"></a></li>
				<li class="theme-4  list-inline-item"><a data-style="{% static '/css/theme-4.css' %}" href="index.html#"></a></li>
				<li class="theme-5  list-inline-item"><a data-style="{% static '/css/theme-5.css' %}" href="index.html#"></a></li>
				<li class="theme-6  list-inline-item"><a data-style="{% static '/css/theme-6.css' %}" href="index.html#"></a></li>
				<li class="theme-7  list-inline-item"><a data-style="{% static '/css/theme-7.css' %}" href="index.html#"></a></li>
				<li class="theme-8  list-inline-item"><a data-style="{% static '/css/theme-8.css' %}" href="index.html#"></a></li>
				<li class="theme-9  list-inline-item"><a data-style="{% static '/css/theme-9.css' %}" href="index.html#"></a></li>
				<li class="theme-10  list-inline-item"><a data-style="{% static '/css/theme-10.css' %}" href="index.html#"></a></li>
			</ul>
			<a id="config-close" class="close" href="index.html#"><i class="fa fa-times-circle"></i></a>
		</div><!--//panel-inner-->
	</div><!--//configure-panel-->

	<!-- Javascript -->
	<script src="{% static '/plugins/popper.min.js' %}"></script> 
	<script src="{% static '/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	
	<script src="{% static '/plugins/tiny-slider/min/tiny-slider.js' %}"></script>
	<script src="{% static '/js/testimonials.js' %}"></script>

	<!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
	<script src="{% static '/js/demo/style-switcher.js' %}"></script>
	
	<!-- Dark Mode -->
	<script src="{% static '/plugins/js-cookie.min.js' %}"></script>
	<script src="{% static '/js/dark-mode.js' %}"></script>   
	
</body>
</html>
